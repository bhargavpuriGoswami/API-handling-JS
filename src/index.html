<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <div class="w-full h-screen bg-gray-100 pt-8">
      <div class="bg-white p-3 max-w-md mx-auto rounded-2xl">
          <div class="text-center">
              <h1 class="text-3xl font-bold">Weather</h1>
              <div class="mt-4 flex align-middle flex-row justify-between">
                  <input
                      id="city-input"
                      class="w-80 pl-2 border-b-2 border-gray-500 text-black"
                      type="text" placeholder="Enter city name." 
                  />
                  <button
                        id="get-weather-btn"
                        class="w-24 border-none ml-2 px-2 p-1 text-white bg-sky-500 hover:bg-sky-700 rounded-full flex justify-center"
                  > 
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M15.853 16.56c-1.683 1.517-3.911 2.44-6.353 2.44-5.243 0-9.5-4.257-9.5-9.5s4.257-9.5 9.5-9.5 9.5 4.257 9.5 9.5c0 2.442-.923 4.67-2.44 6.353l7.44 7.44-.707.707-7.44-7.44zm-6.353-15.56c4.691 0 8.5 3.809 8.5 8.5s-3.809 8.5-8.5 8.5-8.5-3.809-8.5-8.5 3.809-8.5 8.5-8.5z"/></svg>
                        <span>Search</span>
                  </button>
              </div>        
          </div>
          <!-- <div id="weather-info" class="">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
          </div> -->
          <div id="weather-info" class=" hidden bg-white shadow-2xl w-2/3 mt-2 mx-auto p-6 rounded-2xl border-2 border-gray-50">
            <div class="flex flex-col">
                <div>
                    <h2 id="city-name" class="font-bold text-gray-600 text-center"></h2>
                </div>
                <div class="my-6">
                    <div class="flex flex-row space-x-4 items-center">
                        <div id="icon">
                            <span>
                                <svg class="w-20 h-20 fill-stroke text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                                    </path>
                                </svg>
                            </span>
                        </div>
                        <div id="temp">
                            <h4 id="temperature" class="text-4xl"></h4>
                            <p id="description" class="text-xs text-gray-500"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          <div role="alert" id="error-message" class="hidden mt-3">
            <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
                City not found.
            </div>
            <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
              <p>Please try again.</p>
            </div>
          </div>
      </div>    
  </div>
  <script src="script.js"></script>
</body>
</html>
